<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Converter</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="topBar">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Youtube</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="instagram_converter.html">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tiktok_converter.html">TikTok</a>
        </li>
      </ul>
    </div>

    <div id="main_wrapper">
      <h1 id="page_title">Instagram Converter</h1>
      <div class="container">
        <div id="convert_section" novalidate>
          <input
            class="form-control"
            type="text"
            id="instagram_url"
            placeholder="Paste Instagram link here..."
          />
          <select id="instagram_convert_type" class="dropDownMenu">
            <option value="picture">Picture</option>
            <option value="video">Video</option>
          </select>
          <button
            type="button"
            class="btn btn-secondary"
            id="instagram_submit_button"
          >
            Convert
          </button>
          <button
            class="btn btn-secondary"
            id="instagram_download_button"
            type="button"
            hidden
          >
            Download
          </button>
        </div>
        <p class="text-danger" id="instagram_invalid_link">Invalid link!</p>
      </div>
      <div id="instagram_convert_result">Done!</div>

      <div class="bottomBar">
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link" href="#" id="instagram_stats_link">Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="instagram_logs_link">Logs</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="instagram_toast_container" hidden>
      <div class="instagram_toast_content">
        <h5 class="text-body" id="instagram_toast_title">Toast title</h5>
        <div class="text-secondary" id="instagram_toast_body">
          Toast message
        </div>
      </div>
      <i class="fa-solid fa-xmark" id="instagram_x_mark"></i>
    </div>

    <script type="text/javascript" src="script_instagram.js"></script>
  </body>
</html>
